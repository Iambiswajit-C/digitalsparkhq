<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>
<body>

<header id="header" class="fixed-top">
  <!-- Top Bar -->
  <div id="topbar" class="topbar-transparent">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div>
        <a href="tel:+911234567890" class="me-3"><i class="fa fa-phone"></i> +91 12345 67890</a>
        <a href="mailto:hello@digitalsparkhq.com"><i class="fa fa-envelope"></i> hello@digitalsparkhq.com</a>
      </div>
      <div class="social-icons">
        <a href="#" class="me-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg nav-transparent py-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-uppercase" href="/">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Logo" id="logo">
      </a>
      <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link {% if page.title == 'Home' %}active{% endif %}" href="/">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% if page.title == 'Services' %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown">Our Services</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/services/web-design/">Web Design</a></li>
              <li><a class="dropdown-item" href="/services/seo/">SEO</a></li>
              <li><a class="dropdown-item" href="/services/graphic-design/">Graphic Design</a></li>
              <li><a class="dropdown-item" href="/services/social-media/">Social Media</a></li>
              <li><a class="dropdown-item" href="/services/paid-marketing/">Paid Marketing</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link {% if page.title == 'About' %}active{% endif %}" href="/about/">About</a></li>
          <li class="nav-item"><a class="nav-link {% if page.title == 'Contact' %}active{% endif %}" href="/contact/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

{{ content }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
