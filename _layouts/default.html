<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="canonical" href="{{ page.canonical_url | default: site.url | append: page.url }}" />
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">

  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "https://digitalsparkhq.com/#website",
      "url": "https://digitalsparkhq.com/",
      "name": "Digital Spark HQ",
      "publisher": { "@id": "https://digitalsparkhq.com/#organization" },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://digitalsparkhq.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    },
    {
      "@type": "Organization",
      "@id": "https://digitalsparkhq.com/#organization",
      "name": "Digital Spark HQ",
      "url": "https://digitalsparkhq.com/",
      "logo": {
        "@type": "ImageObject",
        "url": "https://digitalsparkhq.com/assets/images/logo.png",
        "width": 500,
        "height": 500
      },
      "sameAs": [
        "https://www.facebook.com/digitalsparkhq/",
        "https://www.linkedin.com/company/digital-spark-hq/",
        "https://www.instagram.com/digitalsparkhq/"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@digitalsparkhq.com",
        "contactType": "customer service",
        "areaServed": ["IN", "US", "EU"],
        "availableLanguage": ["English"]
      },
      "description": "Digital Spark HQ helps startups and businesses grow online with SEO, social media marketing, web design, digital advertising, and graphic design services that drive measurable results.",
      "knowsAbout": [
        "SEO services",
        "social media marketing",
        "digital advertising",
        "web design and development",
        "graphic design",
        "brand strategy",
        "digital consulting"
      ],
      "keywords": [
        "digital marketing agency India",
        "SEO services India",
        "web design company India",
        "social media marketing agency",
        "digital strategy for startups",
        "graphic design services"
      ],
      "makesOffer": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "SEO & Local Optimization",
            "category": "Digital Marketing",
            "offers": {
              "@type": "Offer",
              "priceCurrency": "INR",
              "price": "0.0",
              "availability": "https://schema.org/InStock",
              "url": "https://digitalsparkhq.com/services/seo/"
            }
          },
          "areaServed": ["IN", "US", "EU"]
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Social Media Marketing",
            "category": "Digital Marketing",
            "offers": {
              "@type": "Offer",
              "priceCurrency": "INR",
              "price": "0.0",
              "availability": "https://schema.org/InStock",
              "url": "https://digitalsparkhq.com/services/social-media/"
            }
          },
          "areaServed": ["IN", "US", "EU"]
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Web Design & Development",
            "category": "Digital Services",
            "offers": {
              "@type": "Offer",
              "priceCurrency": "INR",
              "price": "0.0",
              "availability": "https://schema.org/InStock",
              "url": "https://digitalsparkhq.com/services/web-design/"
            }
          },
          "areaServed": ["IN", "US", "EU"]
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Digital Advertising",
            "category": "Digital Marketing",
            "offers": {
              "@type": "Offer",
              "priceCurrency": "INR",
              "price": "0.0",
              "availability": "https://schema.org/InStock",
              "url": "https://digitalsparkhq.com/services/digital-advertising/"
            }
          },
          "areaServed": ["IN", "US", "EU"]
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Graphic Design",
            "category": "Digital Services",
            "offers": {
              "@type": "Offer",
              "priceCurrency": "INR",
              "price": "0.0",
              "availability": "https://schema.org/InStock",
              "url": "https://digitalsparkhq.com/services/graphic-design/"
            }
          },
          "areaServed": ["IN", "US", "EU"]
        }
      ]
    }
  ]
}
</script>

    {% if page.url == '/about/' %}
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://digitalsparkhq.com/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "About",
      "item": "https://digitalsparkhq.com/about/"
    }
  ]
}
</script>
{% endif %}

    {% if page.url == '/contact/' %}
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://digitalsparkhq.com/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Contact",
      "item": "https://digitalsparkhq.com/contact/"
    }
  ]
}
</script>
 {% endif %}
</head>
<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
