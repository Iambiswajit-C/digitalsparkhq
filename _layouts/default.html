  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",

</head>
<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  <div class="modal fade" id="projectModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark border-0 p-4">

      <h3 class="gradient-text fw-bold mb-4 text-center">
        Let’s Build Something Exceptional
      </h3>

      <div class="form-message text-success text-center mb-3"
     style="display:none;">
✅ Thanks! Your message has been delivered.  
We typically respond within 24 hours.
</div>

      <form id="project-contact-form"
      action="https://formsubmit.co/info@digitalsparkhq.com"
      method="POST">

        <div class="row g-3">

          <div class="col-md-6">
            <input type="text" name="name"
                   class="form-control form-control-lg"
                   placeholder="Your Name *" required>
          </div>

          <div class="col-md-6">
            <input type="email" name="email"
                   class="form-control form-control-lg"
                   placeholder="Email Address *" required>
          </div>

          <div class="col-12">
            <textarea name="business"
                      class="form-control form-control-lg"
                      rows="4"
                      placeholder="Tell us about your project"></textarea>
          </div>

          <div class="col-md-6">
            <select name="interest"
                    class="form-select form-select-lg" required>

              <option value="" disabled selected>
                Service Interested In
              </option>

              <option>Web Design</option>
              <option>SEO</option>
              <option>Graphic Design</option>
              <option>Social Media</option>
              <option>Paid Marketing</option>

            </select>
          </div>

          <div class="col-md-6">
            <input type="text" name="budget"
                   class="form-control form-control-lg"
                   placeholder="Project Budget">
          </div>

          <div class="col-12 text-center mt-3">

            <button type="submit"
                    class="btn btn-lg px-5 py-3"
                    style="
                    background:linear-gradient(90deg,var(--hover-color),#00d4ff);
                    border:none;
                    font-weight:600;">

              Start Your Journey

            </button>

          </div>

        </div>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="interest" id="serviceField">

      </form>

    </div>
  </div>
</div>
</body>
</html>
