</head>
<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  <div class="modal fade" id="projectModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content premium-modal border-0 p-4">

      <h3 class="gradient-text fw-bold mb-4 text-center">
        Letâ€™s Build Something Exceptional
      </h3>

      <form id="project-contact-form"
      action="https://formsubmit.co/info@digitalsparkhq.com"
      method="POST">
      <div class="form-message text-success text-center mb-3"
       style="display:none;">
      </div>
        <div class="row g-3">

          <div class="col-md-6">
            <input type="text" name="name"
                   class="form-control form-control-lg"
                   placeholder="Your Name *" required>
          </div>

          <div class="col-md-6">
            <input type="email" name="email"
                   class="form-control form-control-lg"
                   placeholder="Email Address *" required>
          </div>

          <div class="col-12">
            <textarea name="business"
                      class="form-control form-control-lg"
                      rows="4"
                      placeholder="Tell us about your project"></textarea>
          </div>

          <div class="col-md-6">
            <input type="text" name="budget"
                   class="form-control form-control-lg"
                   placeholder="Project Budget">
          </div>

          <div class="col-12 text-center mt-3">

            <button type="submit"
                    class="btn btn-lg px-5 py-3"
                    style="
                    background:linear-gradient(90deg,var(--hover-color),#00d4ff);
                    border:none;
                    font-weight:600;">

              Start Your Journey

            </button>

          </div>

        </div>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="service" id="serviceField">
        <input type="hidden" name="_subject" value="New Digital Spark HQ Lead!">
        <input type="hidden" name="interest" value="Web Design">

      </form>

    </div>
  </div>
</div>
</body>
</html>
